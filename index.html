<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: black; /* Set background to black */
            color: white; /* Default text color to white */
        }
        .widget-container {
            width: 300px;
            height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 3px solid #0077b6; /* Add border */
            border-radius: 20px; /* Rounded corners */
            background-color: #1c1c1c; /* Dark background for container */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Subtle shadow */
            text-align: center;
        }
        h1 {
            color: #00b4d8;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        #count {
            font-size: 2.5rem;
            color: #90e0ef;
            margin: 10px 0;
        }
        .goal {
            font-size: 1.2rem;
            color: #caf0f8;
            margin-top: 10px;
        }
        button {
            background-color: #0096c7;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #0077b6;
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <h1>ðŸ’§ Glasses of Water Today</h1>
        <div id="count">0</div>
        <div class="goal">/5</div>
        <button onclick="incrementCount()">+ Add Glass</button>
    </div>

    <script>
        // Set the goal
        const goal = 5;
        const countDisplay = document.getElementById('count');
        const goalDisplay = document.querySelector('.goal');

        // Retrieve the saved count from localStorage
        let count = localStorage.getItem('waterCount') || 0;
        countDisplay.textContent = count;

        // Update the goal display
        goalDisplay.textContent = `${count}/${goal}`;

        // Function to increment the count
        function incrementCount() {
            if (count < goal) {
                count++;
                countDisplay.textContent = count;
                goalDisplay.textContent = `${count}/${goal}`;
                localStorage.setItem('waterCount', count); // Save the count
            }
        }

        // Reset the count at midnight
        function resetAtMidnight() {
            const now = new Date();
            const msUntilMidnight = new Date(
                now.getFullYear(),
                now.getMonth(),
                now.getDate() + 1,
                0, 0, 0, 0
            ) - now;
            setTimeout(() => {
                count = 0;
                countDisplay.textContent = count;
                goalDisplay.textContent = `${count}/${goal}`;
                localStorage.setItem('waterCount', count);
                resetAtMidnight();
            }, msUntilMidnight);
        }

        resetAtMidnight(); // Initialize the reset function
    </script>
</body>
</html>
