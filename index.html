<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #191919;  
            color: white;  
        }
        .widget-container {
            width: 260px;
            height: 110px; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            border: 3px solid #191919;  
            border-radius: 20px;  
            background-color: #1c1c1c;  
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);  
            padding: 10px;
            text-align: center;
        }
        h1 {
            color: #F5F5F5;
            font-size: 1rem;
            margin: 0;
        }
        #count-goal {
            font-size: 1.8rem;
            color: #F5F5F5;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        button {
            background-color: #4B0082;  
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            flex: 1; /* Ensure buttons are equal width */
            margin: 0 5px; /* Spacing between buttons */
        }
        button:hover {
            background-color: #3A0066;  
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <h1>ðŸ’§ Glasses of Water Today</h1>
        <div id="count-goal">0 / 5</div>
        <div class="button-container">
            <button onclick="incrementCount()">+1</button>
            <button onclick="decrementCount()" ondblclick="resetCount()">-1</button>
        </div>
    </div>

    <script>
        // Set the goal
        const goal = 5;
        const countGoalDisplay = document.getElementById('count-goal');

        // Retrieve the saved count from localStorage
        let count = parseInt(localStorage.getItem('waterCount')) || 0;
        countGoalDisplay.textContent = `${count} / ${goal}`;

        // Function to increment the count
        function incrementCount() {
            if (count < goal) {
                count++;
                updateCount();
            }
        }

        // Function to decrement the count
        function decrementCount() {
            if (count > 0) {
                count--;
                updateCount();
            }
        }

        // Function to reset the count (triggered by double-clicking the ðŸ”™ button)
        function resetCount() {
            count = 0;
            updateCount();
        }

        // Function to update the count display and save to localStorage
        function updateCount() {
            countGoalDisplay.textContent = `${count} / ${goal}`;
            localStorage.setItem('waterCount', count);
        }
    </script>
</body>
</html>
