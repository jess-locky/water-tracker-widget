<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: black;  
            color: white;  
        }
        .widget-container {
            width: 260px;
            height: 110px; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            border: 3px solid #4B0082;  
            border-radius: 20px;  
            background-color: #1c1c1c;  
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);  
            padding: 10px;
            text-align: center;
        }
        h1 {
            color: #4B0082;
            font-size: 1rem;
            margin: 0;
        }
        #count-goal {
            font-size: 1.8rem;
            color: #90e0ef;
        }
        button {
            background-color: #4B0082;  
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 5px;
        }
        button:hover {
            background-color: #3A0066;  
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <h1>ðŸ’§ Glasses of Water Today</h1>
        <div id="count-goal">0 / 5</div>
        <button onclick="incrementCount()">+ Add Glass</button>
    </div>

    <script>
        // Set the goal
        const goal = 5;
        const countGoalDisplay = document.getElementById('count-goal');

        // Retrieve the saved count from localStorage
        let count = localStorage.getItem('waterCount') || 0;
        countGoalDisplay.textContent = `${count} / ${goal}`;

        // Function to increment the count
        function incrementCount() {
            if (count < goal) {
                count++;
                countGoalDisplay.textContent = `${count} / ${goal}`;
                localStorage.setItem('waterCount', count); // Save the count
            }
        }

        // Reset the count at midnight
        function resetAtMidnight() {
            const now = new Date();
            const easternOffset = -5; // Eastern Time offset in hours (standard time)
            const utcMidnight = new Date(now.getUTCFullYear(), now.getUTCMonth(), now.getUTCDate() + 1, easternOffset, 0, 0); // Next midnight in EST
            const msUntilMidnight = utcMidnight - now;

            setTimeout(() => {
                count = 0; // Reset the count
                countGoalDisplay.textContent = `${count} / ${goal}`; // Update the display
                localStorage.setItem('waterCount', count); // Save the reset value
                resetAtMidnight(); // Schedule the next reset
            }, msUntilMidnight);
        }

        // Initialize the midnight reset
        resetAtMidnight();
    </script>
</body>
</html>
